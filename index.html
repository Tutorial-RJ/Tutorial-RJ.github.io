    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            font-family: 'VT323', monospace; /* Retro font */
            margin: 0;
            padding: 0;
            background-color: #f0e68c; /* Retro background color */
            color: #333;
            scroll-behavior: smooth;
        }

        main {
            padding: 20px;
        }

        section {
            min-height: 100vh; /* Full screen height sections */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            flex-direction: column;
        }

        h1 {
            font-family: 'VT323', monospace; /* Retro font */
            font-size: 4em;
            margin: 0;
            color: #ff4500; /* Retro text color */
            animation: bounce 3s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        h2 {
            font-size: 3em;
            margin-top: 0;
            color: #ff6347; /* Retro text color */
        }

        .gallery-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .gallery-images img {
            width: 325px; /* Set a larger width for preview */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery-images img:hover {
            transform: scale(1.2); /* Hover animation */
        }
      
        .bottom-right-text {
          position: fixed;
          top: 15px;
          left: 15px;
          font-size: 1.2em;
          color: #333;
          background-color: rgba(2555,255,255,0.8);
          border-radius: 8px;
          padding: 10px 15px;
          box-shadow: 0 8px 8px rgba(0, 0, 0, 0.2);
        }
      
        .bottom-right-text a{
          text-decoration: none;
          color: #333;
        }
        .bottom-right-text a:hover {
          color: #ff4500;
          transform: scale(1.2)
        }

        p {
            font-size: 1.5em;
        }
      
      p1 {
            font-size: 1.5em;
            animation: bounce 3s infinite
      }
    </style>
</head>
