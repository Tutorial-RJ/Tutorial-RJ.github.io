    <div class="container">
        <header>
            <h1>Next Rain in Ernakulam</h1>
            <p class="subtitle">Real-time rain forecast for Ernakulam, Kerala. Know exactly when the next rainfall will occur today.</p>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span>Ernakulam, Kerala, India</span>
            </div>
        </header>
        
        <main>
            <div class="weather-card">
                <div id="weather-content">

    <script>
        // Function to format date as "Day, Month Date, Year"
        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        
        // Function to format time as "HH:MM AM/PM"
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }
        
        // Function to convert UTC to IST
        function convertToIST(date) {
            // IST is UTC+5:30
            const istOffset = 5.5 * 60 * 60 * 1000; // 5.5 hours in milliseconds
            const utc = date.getTime() + (date.getTimezoneOffset() * 60000);
            return new Date(utc + istOffset);
        }
        
        // Function to get weather data from WeatherAPI.com
        async function getWeatherData() {
            // UNENCRYPTED API KEY - FOR GITHUB PAGES DEPLOYMENT
            // NOTE: This is exposed for demonstration. For production, use a backend proxy.
            const API_KEY = "7f442fa67822467198293736252307";
            const CITY = "Ernakulam";
            
            try {
                // Fetch current weather and forecast
                const response = await fetch(
                    `https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${CITY}&days=5&aqi=no&alerts=no`
                );
                
                if (!response.ok) {
                    throw new Error(`Weather API error: ${response.status}`);
                }
                
                const data = await response.json();
                return processWeatherData(data);
                
            } catch (error) {
                console.error("Weather data fetch error:", error);
                throw error;
            }
        }
        
        // Function to process API data into our format
        function processWeatherData(data) {
            const now = convertToIST(new Date());
            
            // Extract current weather data
            const current = data.current;
            const todayForecast = data.forecast.forecastday[0];
            
            // Check for rain in next few hours
            let rainExpected = false;
            let rainTime = null;
            let rainfall = 0;
            let duration = 0;
            
            // Look for rain in hourly forecast for today
            for (let i = 0; i < todayForecast.hour.length; i++) {
                const hour = todayForecast.hour[i];
                const hourTime = new Date(hour.time);
                
                // If rain is expected in next 12 hours
                if (hourTime > now && hourTime <= new Date(now.getTime() + 12*60*60*1000)) {
                    if (hour.chance_of_rain > 50) {
                        rainExpected = true;
                        rainTime = hourTime;
                        rainfall = hour.totalprecip_mm;
                        // Estimate duration based on consecutive rainy hours
                        duration = 1;
                        break;
                    }
                }
            }
            
            const weatherData = {
                location: `${data.location.name}, ${data.location.region}`,
                temperature: Math.round(current.temp_c),
                humidity: current.humidity,
                windSpeed: Math.round(current.wind_kph),
                uvIndex: current.uv,
                today: {
                    date: formatDate(now),
                    rainExpected: rainExpected,
                    rainTime: rainTime,
                    rainfall: rainfall,
                    duration: duration
                },
                forecast: []
            };
            
            // Process 5-day forecast
            const days = ['Today', 'Tomorrow', 'Wed', 'Thu', 'Fri'];
            
            data.forecast.forecastday.forEach((day, index) => {
                if (index < 5) {
                    const condition = day.day.condition.text.toLowerCase();
                    let conditionType = 'sun';
                    
                    if (condition.includes('rain')) conditionType = 'rain';
                    else if (condition.includes('cloud')) conditionType = 'cloud';
                    
                    weatherData.forecast.push({
                        date: days[index],
                        temp: Math.round(day.day.avgtemp_c),
                        rainChance: day.day.daily_chance_of_rain,
                        condition: conditionType
                    });
                }
            });
            
            return weatherData;

// Function to process API data into our format
function processWeatherData(data) {
    const now = convertToIST(new Date());
    
    // Extract current weather data
    const current = data.current;
    const todayForecast = data.forecast.forecastday[0];
    
    // Check for rain in next few hours
    let rainExpected = false;
    let rainTime = null;
    let rainfall = 0; // Default value
    let duration = 0;
    
    // Look for rain in hourly forecast for today
    for (let i = 0; i < todayForecast.hour.length; i++) {
        const hour = todayForecast.hour[i];
        const hourTime = new Date(hour.time);
        
        // If rain is expected in next 12 hours
        if (hourTime > now && hourTime <= new Date(now.getTime() + 12 * 60 * 60 * 1000)) {
            if (hour.chance_of_rain > 50) {
                rainExpected = true;
                rainTime = hourTime;
                
                // Handle potential missing or invalid rainfall data
                if (typeof hour.totalprecip_mm === 'number' && !isNaN(hour.totalprecip_mm)) {
                    rainfall = hour.totalprecip_mm;
                } else {
                    rainfall = 0; // Default to 0 if data is invalid
                }
                
                // Estimate duration based on consecutive rainy hours
                duration = 1;
                break;
            }
        }
    }
    
    const weatherData = {
        location: `${data.location.name}, ${data.location.region}`,
        temperature: Math.round(current.temp_c),
        humidity: current.humidity,
        windSpeed: Math.round(current.wind_kph),
        uvIndex: current.uv,
        today: {
            date: formatDate(now),
            rainExpected: rainExpected,
            rainTime: rainTime,
            rainfall: rainfall, // Use the validated rainfall value
            duration: duration
        },
        forecast: []
    };
    
    // Process 5-day forecast
    const days = ['Today', 'Tomorrow', 'Wed', 'Thu', 'Fri'];
    
    data.forecast.forecastday.forEach((day, index) => {
        if (index < 5) {
            const condition = day.day.condition.text.toLowerCase();
            let conditionType = 'sun';
            
            if (condition.includes('rain')) conditionType = 'rain';
            else if (condition.includes('cloud')) conditionType = 'cloud';
            
            weatherData.forecast.push({
                date: days[index],
                temp: Math.round(day.day.avgtemp_c),
                rainChance: day.day.daily_chance_of_rain,
                condition: conditionType
            });
        }
    });
    
    return weatherData;
}

        // Function to render weather data
        function renderWeatherData(data) {
            const now = convertToIST(new Date());
            const updateTime = formatTime(now);
            
            let weatherContent = `
                <div class="current-weather">
                    <div class="weather-icon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="temperature">${data.temperature}°C</div>
                    <div class="weather-details">
                        <p><i class="fas fa-wind"></i> Wind: ${data.windSpeed} km/h</p>
                        <p><i class="fas fa-tint"></i> Humidity: ${data.humidity}%</p>
                        <p><i class="fas fa-sun"></i> UV Index: ${data.uvIndex}</p>
                    </div>
                </div>
                
                <div class="next-rain">
                    <h2>Today's Rainfall Forecast</h2>
                    <div class="date-display">${data.today.date}</div>
            `;
            
            if (data.today.rainExpected && data.today.rainTime) {
                const rainTimeFormatted = formatTime(data.today.rainTime);
                const rainfall = data.today.rainfall;
                const duration = data.today.duration;
                const endTime = new Date(data.today.rainTime);
                endTime.setHours(endTime.getHours() + duration);
                const endTimeFormatted = formatTime(endTime);
                
                // Handle invalid rainfall values
                let rainfallDisplay = rainfall;
                if (isNaN(rainfall) || rainfall === 0) {
                    rainfallDisplay = "N/A";
                } else {
                    rainfallDisplay = `${Math.max(1, rainfall - 2)}-${rainfall + 3}`;
                }
                
                weatherContent += `
                    <div class="rain-status">Rain expected today</div>
                    <div class="rain-time">${rainTimeFormatted}</div>
                    <div class="rain-details">
                        <p>Expected rainfall: ${rainfallDisplay}mm over ${duration} hours</p>
                        <p>Duration: ${rainTimeFormatted} to ${endTimeFormatted}</p>
                    </div>
                `;
            } else {
                weatherContent += `
                    <div class="rain-status no-rain">No rain expected today</div>
                    <div class="rain-time">--:-- --</div>
                    <div class="rain-details">
                        <p>Conditions are not favorable for rainfall today</p>
                    </div>
                `;
            }
            
            weatherContent += `
                </div>
                
                <div class="forecast">
                    <h2>5-Day Forecast</h2>
                    <div class="forecast-cards">
            `;
            
            data.forecast.forEach(day => {
                let iconClass = "fas fa-sun";
                if (day.condition === "rain") iconClass = "fas fa-cloud-showers-heavy";
                else if (day.condition === "cloud") iconClass = "fas fa-cloud";
                
                weatherContent += `
                    <div class="forecast-card">
                        <div class="forecast-date">${day.date}</div>
                        <div class="forecast-icon"><i class="${iconClass}"></i></div>
                        <div class="forecast-temp">${day.temp}°C</div>
                        <div class="rain-chance">Rain: ${day.rainChance}%</div>
                    </div>
                `;
            });
            
            weatherContent += `
                        </div>
                    </div>
                `;
            
            document.getElementById("weather-content").innerHTML = weatherContent;
            document.getElementById("update-time").textContent = `Last updated: Today at ${updateTime} IST`;
            
            // Update weather icon based on current conditions
            updateWeatherIcon(data);
        }
        
        // Function to update weather icon
        function updateWeatherIcon(data) {
            const weatherIcon = document.querySelector('.weather-icon i');
            const condition = data.forecast[0].condition;
            
            if (condition === "rain") {
                weatherIcon.className = "fas fa-cloud-showers-heavy";
            } else if (condition === "cloud") {
                weatherIcon.className = "fas fa-cloud";
            } else {
                const hour = new Date().getHours();
                if (hour >= 6 && hour < 18) {
                    weatherIcon.className = "fas fa-sun";
                } else {
                    weatherIcon.className = "fas fa-moon";
                }
            }
        }
        
        // Function to handle errors
        function renderError(message) {
            document.getElementById("weather-content").innerHTML = `
                <div class="error">
                    <p><i class="fas fa-exclamation-triangle"></i></p>
                    <p>Unable to fetch weather data</p>
                    <p>${message}</p>
                    <p>Please try again later</p>
                </div>
            `;
        }
        
        // Initialize the app
        async function init() {
            try {
                const weatherData = await getWeatherData();
                renderWeatherData(weatherData);
            } catch (error) {
                renderError("Network error or service unavailable");
                console.error("Weather data fetch error:", error);
            }
        }
        
        // Load when page is ready
        document.addEventListener("DOMContentLoaded", init);
        
        // Refresh data every 15 minutes (900000 ms)
        setInterval(init, 900000);
    </script>
